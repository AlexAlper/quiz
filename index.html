<!DOCTYPE html>
<html>
  <head>
    <title>Шаблон Bootstrap 101</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

     
      <div class="hero-unit text-center" id = 'question'>
          <h1 class = >Лучшая викторина</h1>
          <p>Пройди тест до самого конца</p>
          <div class="question" id = "question"> </div>
        </div>
        
       
        <div class = "answer"></div>
     
        <div class = 'button'>
        <div class = "next">
          <button class = "btn btn-success">Следующий вопрос</button>
        </div>
        <div class = "end">
          <button class = "btn btn-success">Закончить тест</button>
        </div>
      </div>
   

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
